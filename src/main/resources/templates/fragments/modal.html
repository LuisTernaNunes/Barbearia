<!-- fragments/modal.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal(carrinho, index)"
     th:attr="id='modal-' + ${index}"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">

    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full relative">
        <button onclick="closeAllModals()" class="absolute top-2 right-2 text-gray-500 hover:text-black">✖</button>
        <h2 class="text-xl font-bold mb-2" th:text="'Cliente: ' + ${carrinho.nome}">Cliente: João</h2>
        <p th:text="'Horário: ' + ${#temporals.format(carrinho.horario, 'HH:mm')}">Horário: 15:00</p>
        <p th:text="'Valor: R$ ' + ${carrinho.valor}">Valor: R$ 50,00</p>
    </div>

</div>
</body>
</html>
